name: "Test docker"

on:
  push:
    branches:
      - master

jobs:
  test-in-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker composer
        run: |
          cd docker
          docker compose up -d

      - name: Last run number
        env:
          NUM: ${{ github.run_number }}
        run: |
          echo "LAST_RUN_NUMBER=$(($NUM + 200))" >> $GITHUB_ENV
          echo $LAST_RUN_NUMBER

      - name: Login to artifactory
        uses: docker/login-action@v3
        with:
          registry: repository.wtw.no:40001
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Build and push PHP docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/php/Dockerfile
          push: true
          tags: repository.wtw.no:40001/linda-test:0.1.${{ github.run_number }}
          cache-from: type=registry,ref=user/app:latest
          cache-to: type=inline